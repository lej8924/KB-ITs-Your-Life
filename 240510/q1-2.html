<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>원하는 기호와 횟수</h2>
    <script>
        a = prompt("원하는 기호를 넣으세요");
        b = prompt("원하는 횟수를 넣으세요");
        for (let i=0;i<b;i++){
            document.write(a);
        }
    </script>
</body>
</html>
