<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h2>
            취미생활
        </h2>
        <label><input type="checkbox" v-model="hobby" value="1">운동</label><br>
        <label><input type="checkbox" v-model="hobby" value="2">독서</label><br>
        <label><input type="checkbox" v-model="hobby" value="3">음악</label><br>
        <label><input type="checkbox" v-model="hobby" value="4">댄스</label><br>
        <label><input type="checkbox" v-model="hobby" value="5">역사</label><br>
        <h2>
            상품 분류 선택
        </h2>
        <select v-model="category"> 
            <option value="">----상품 분류를 선택하세요----</option> 
            <option value="C01">레저</option> 
            <option value="C02">가전</option> 
            <option value="C03">음식</option> 
            <option value="C04">도서</option> 
            <option value="C05">주방</option> 
          </select>
          <hr>
          선택한 취미 : {{ hobby.join(',')}}
          <br>
          선택한 상품 분류 : {{ category }}
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    hobby : [],
                    category : ""
                }
            }
        })

        app.mount("#app");
    </script>
</body>
</html>
