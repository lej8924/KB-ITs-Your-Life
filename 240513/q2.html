<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        function user(){
            id = document.getElementById("user_id").value;
            pw = document.getElementById("password").value;
            check = document.getElementById("check").value;

            if(id.length < 5){
                alert("5미만입니다.다시 입력해주세요.")
            }
            if(pw !== check){
                res.innerHTML = "<h2>불일치</h2>"
                
            }
            else{
                res.innerHTML = "<h2>일치</h2>"
            }
        }
    </script>
    <div>아이디 입력 : <input type="text" id="user_id">
    <hr>
    <div>패스워드 : <input type="text" id="password"></div>
    <br>
    <div>패스워드 확인 : <input type="text" id="check"></div>
    <br>
    <button onclick="user()">확인</button>
    <div id="res"></div>
</body>
</html>
